<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERLAB'S</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Tailwind Config -->
    <script src="tailwind-config.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- Clients Section -->
    <div id="clients-container"></div>

    <!-- Estimation Section -->
    <div id="estimation-container"></div>

    <!-- Swiper Section (Testimonials) -->
    <div id="testimonials-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    <script>
        // Load all components
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('header-container', 'component-header.html');
            loadComponent('hero-container', 'component-hero.html');
            loadComponent('clients-container', 'component-clients.html');
            loadComponent('estimation-container', 'component-estimation.html');
            loadComponent('testimonials-container', 'component-testimonials.html');
            loadComponent('footer-container', 'component-footer.html');
        });
    </script>
</body>
</html>
